<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - بنك ألفا</title>
    <style>
        /* تنسيق الصفحة بالكامل */
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(to right, #0a192f, #112d4e); /* خلفية داكنة */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* إطار تسجيل الدخول بتأثير الزجاج */
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 350px;
            text-align: center;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* الشعار */
        .bank-logo {
            width: 80px;
            margin-bottom: 15px;
        }

        /* عنوان البنك */
        .bank-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* زر تسجيل الدخول */
        .login-button {
            background: #00c9a7; /* لون احترافي يشبه أزرار البنوك */
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-button:hover {
            background: #009b85;
            transform: scale(1.05);
        }

        /* نص التوضيح */
        .info-text {
            font-size: 14px;
            margin-top: 10px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="bank-logo.png" alt="شعار البنك" class="bank-logo"> <!-- ضع شعار البنك هنا -->
        <div class="bank-title">بنك ألفا - تسجيل الدخول</div>
        <a href="/auth/discord">
            <button class="login-button">تسجيل الدخول الآمن</button>
        </a>
        <p class="info-text">يرجى تسجيل الدخول لمتابعة عملياتك المالية بأمان.</p>
    </div>

</body>
</html>
